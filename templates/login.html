{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block css %}{% endblock css %}
{% block content %}
<form method="post">
      <label for="uname"><b>Username</b></label>
      <input class="form-control" type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input class="form-control" type="password" placeholder="Enter Password" name="psw" required>
  
      <input class="btn btn-primary" type="submit" value="Log In">
      <label>
        <input class="form-check-input" type="checkbox" checked="checked" name="remember"> Remember Me
      </label>
  <span class="psw"><a class="btn btn-danger" href="/forgotpassword">Forgot password?</a></span>
</form>
{% endblock content %}
{% block script %}{% endblock script %}
